<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<body>
    <!-- Top.Mail.Ru counter -->
    <script type="text/javascript" th:fragment="script(vk_counter_num)">
        var _tmr = window._tmr || (window._tmr = []);
        _tmr.push({id: "[[${vk_counter_num}]]", type: "pageView", start: (new Date()).getTime()});
        (function (d, w, id) {
            if (d.getElementById(id)) return;
            var ts = d.createElement("script"); ts.type = "text/javascript"; ts.async = true; ts.id = id;
            ts.src = "https://top-fwz1.mail.ru/js/code.js";
            var f = function () {var s = d.getElementsByTagName("script")[0]; s.parentNode.insertBefore(ts, s);};
            if (w.opera == "[object Opera]") { d.addEventListener("DOMContentLoaded", f, false); } else { f(); }
        })(document, window, "tmr-code");
    </script>
    <noscript th:fragment="noscript(vk_counter_num)"><div><img th:src="@{https://top-fwz1.mail.ru/counter?id={vkcn};js=na(vkcn=${vk_counter_num})}" style="position:absolute;left:-9999px;" alt="Top.Mail.Ru" /></div></noscript>
    <!-- /Top.Mail.Ru counter -->
</body>
</html>
